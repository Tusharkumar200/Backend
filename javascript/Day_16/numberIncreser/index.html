<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>increment-counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-3x"></i>
        <div class="counter" data-target = "500"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-user fa-3x"></i>      
        <div class="counter" data-target = "358"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-3x"></i>
        
        <div class="counter" data-target = "200"></div>
        <span>OnGoing Projects</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
