<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>increment-counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fa-solid fa-users fa-3x"></i>      
        <div class="counter" data-target = "951"></div>
        <span>Views</span>
    </div>

    
    <div class="counter-container">
        <i class="fa-solid fa-thumbs-up fa-3x"></i>   
        <div class="counter" data-target = "630"></div>
        <span>Likes</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-share-nodes fa-3x"></i>
        <div class="counter" data-target = "500"></div>
        <span>Share</span>
    </div>


    <div class="counter-container">
        <i class="fa-solid fa-comments fa-3x"></i>     
        <div class="counter" data-target = "200"></div>
        <span>Comments</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
